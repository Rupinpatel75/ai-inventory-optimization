<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Inventory Optimization{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">AI Inventory Optimization</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/dashboard' %}active{% endif %}" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/logs' %}active{% endif %}" href="/logs">Agent Logs</a>
                    </li>
                </ul>
                <div class="ms-auto d-flex" id="llm-status">
                    <span class="badge text-bg-secondary me-2">LLM Status: Unknown</span>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mb-5">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer mt-auto py-3 bg-dark">
        <div class="container text-center">
            <span class="text-muted">AI Inventory Optimization System</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
    
    <script>
    // Check LLM status on page load
    document.addEventListener('DOMContentLoaded', function() {
        fetch('/api/llm-status')
            .then(response => response.json())
            .then(data => {
                const statusElem = document.getElementById('llm-status');
                if (data.llm_available) {
                    statusElem.innerHTML = '<span class="badge text-bg-success me-2">LLM: Available</span>';
                } else {
                    statusElem.innerHTML = '<span class="badge text-bg-warning me-2">LLM: Unavailable</span>';
                }
            })
            .catch(error => {
                console.error('Error checking LLM status:', error);
                document.getElementById('llm-status').innerHTML = 
                    '<span class="badge text-bg-danger me-2">LLM: Error</span>';
            });
    });
    </script>
</body>
</html>
